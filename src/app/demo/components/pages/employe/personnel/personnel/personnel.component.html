    <div class="card mt-4">
        <h5>Informations Personnel</h5>
        <div class="p-fluid p-formgrid grid">
            <div class="field col-12 md:col-6">
                <label htmlFor="nom">Nom</label>
                <input pInputText id="nom" type="text" [(ngModel)]="employe.nom" />
            </div>
            <div class="field col-12 md:col-6">
                <label htmlFor="prenom">Prenom</label>
                <input pInputText id="prenom" type="text" [(ngModel)]="employe.prenom" />
            </div>
            <div class="field col-12 md:col-6">
                <label htmlFor="cin">CIN</label>
                <input pInputText id="cin" type="text" [(ngModel)]="employe.cin" />
            </div>
            <div class="field col-12 md:col-6">
                <label htmlFor="matricule">Matricule</label>
                <input pInputText id="matricule" type="text" [(ngModel)]="employe.matricule" />
            </div>
            <div class="field col-12">
                <label htmlFor="naissance">Date Naissance</label>
                <input pInputTextarea type="date" id="naissance" rows="4" [(ngModel)]="employe.naissance" />
            </div>
            <div class="field col-12">
                <label htmlFor="address">Adresse</label>
                <!-- <input pInputTextarea id="address" rows="4" /> -->
                <textarea id="adresse" pInputTextarea required rows="3" cols="20" [(ngModel)]="employe.adresse"></textarea>
            </div>
            <div class="field col-12">
                <label htmlFor="status">Statut</label>
                <p-dropdown [options]="statuts" optionLabel="statut_libelle" [(ngModel)]="employe.statut"></p-dropdown>
                <!-- <p-dropdown id="statut" [options]="statuts" optionLabel="statut_libelle" [(ngModel)]="employe.statut">
                    <ng-template pTemplate="selectedItem">
                        <span *ngIf="employe && employe.statut" [class]="'employe-badge status-' + employe.statut.statut_libelle">{{employe.statut.statut_libelle}}</span>
                    </ng-template>
                    <ng-template let-statut pTemplate="statut">
                        <span [class]="'product-badge status-' + statut.statut_libelle">{{statut.statut_libelle}}</span>
                    </ng-template>
                </p-dropdown> -->
            </div>
            <div class="field col-12">
                <label htmlFor="sex" class="mb-2">Genre</label>
                <div class="formgrid grid">
                    <div class="field-radiobutton col-6">
                        <p-radioButton id="category1" name="genre" value="M" [(ngModel)]="employe.sex"></p-radioButton>
                        <label for="category1">Masculin</label>
                    </div>
                    <div class="field-radiobutton col-6">
                        <p-radioButton id="category2" name="genre" value="F" [(ngModel)]="employe.sex"></p-radioButton>
                        <label for="category2">FÃ©minin</label>
                    </div>
                </div>
            </div>
        </div>
        <button pButton pRipple label="Enregistrer" (click)="save()" class="p-button-secondary col-12 mt-2"></button>
    </div>
