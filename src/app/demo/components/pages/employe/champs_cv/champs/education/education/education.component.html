<div class="card mt-4">
    <h5>Liste des educations</h5>
    <p-table #dt1 [value]="customers1" dataKey="id" [rows]="10" [rowHover]="true" styleClass="p-datatable-gridlines"
        [paginator]="true" [globalFilterFields]="['date_debut','date_fin','description','filiere', 'diplome']"
        responsiveLayout="scroll">
        <ng-template pTemplate="caption">
            <div class="flex justify-content-between flex-column sm:flex-row">
                <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                    (click)="openNew()"></button>
                <span class="p-input-icon-left mb-2">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                        placeholder="Search Keyword" class="w-full" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>
                    <div class="flex justify-content-between align-items-center">
                        Date debut
                    </div>
                </th>
                <th>
                    <div class="flex justify-content-between align-items-center">
                        Date fin
                    </div>
                </th>
                <th>
                    <div class="flex justify-content-between align-items-center">
                        Description
                    </div>
                </th>
                <th>
                    <div class="flex justify-content-between align-items-center">
                        Attestation
                    </div>
                </th>
                <th>
                    <div class="flex justify-content-between align-items-center">
                        Filiere
                    </div>
                </th>
                <th>
                    <div class="flex justify-content-between align-items-center">
                        Diplome
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
            <tr>
                <td style="min-width: 10rem;">
                    {{customer.date_debut}}
                </td>
                <td style="min-width: 10rem;">
                    {{customer.date_fin}}
                </td>
                <td style="min-width: 12rem;">
                    {{customer.description}}
                </td>
                <td style="min-width: 10rem;">
                    {{customer.attestation}}
                </td>
                <td style="min-width: 12rem;">
                    {{customer.filiere}}
                </td>
                <td style="min-width: 12rem; ">
                    {{customer.diplome}}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="7">No customers found.</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="loadingbody">
            <tr>
                <td colspan="7">Loading customers data. Please wait.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
